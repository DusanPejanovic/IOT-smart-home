<div class="navbar-container">
  <div [ngClass]="isAlarmOn ? 'nav-logo-alarm red-border' : 'nav-logo-alarm'">
    <p>SmartHome</p>
    <div *ngIf="isAlarmOn" class="cont-icon shake-alarm" style="margin-left: 10px; margin-bottom: 13px;"><i
        class="red fa-solid fa-bell"></i></div>
  </div>
  <div class="nav-item-clock-on" (click)="turnAlarmOff()" style="background-color: #FFCB52 !important; float: left;"
    *ngIf="isAlarmOn">
    <p>turn alarm off</p>
  </div>

  <div class="nav-options">
    <div>
      <div>

        <mat-form-field style="width: 150px; margin-top: 15px;"> <!-- Inline CSS to control the width -->
          <mat-label>Color</mat-label>
          <mat-icon matPrefix>palette</mat-icon> <!-- Added icon -->

          <mat-select (selectionChange)="onRgbSelectionChange($event)" [formControl]="rgbColorSelect">
            <mat-option class="off" value="OFF">OFF</mat-option>
            <mat-option class="green" value="GREEN">GREEN</mat-option>
            <mat-option class="blue" value="BLUE">BLUE</mat-option>
            <mat-option class="white" value="WHITE">WHITE</mat-option>
            <mat-option class="red" value="RED">RED</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>

    <div class="nav-item-clock-on" (click)="turnClockAlarmOff()" *ngIf="isClockAlarmOn">
      <p>turn clock alarm off</p>
    </div>
    <div class="nav-item" [routerLink]="['/alarms']" [ngClass]="url == '/alarms' ? 'nav-item-selected': ''">
      <p>View Alarm</p>
    </div>

    <div class="nav-item" (click)="openCreateClockAlarmDialog()">
      Create Alarm
    </div>

  </div>

</div>

<div class="nav-item" [routerLink]="['/pi1']" [ngClass]="url == '/pi1' ? 'nav-item-selected': ''">
  <p>Raspberry PI 1</p>
</div>
<div class="nav-item" [routerLink]="['/pi2']" [ngClass]="url == '/pi2' ? 'nav-item-selected': ''">
  <p>Raspberry PI 2</p>
</div>
<div class="nav-item" [routerLink]="['/pi3']" [ngClass]="url == '/pi3' ? 'nav-item-selected': ''">
  <p> Raspberry PI 3</p>
</div>
